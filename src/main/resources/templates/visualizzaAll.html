<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Ecco il risultato:</title>

<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Pete.com</a>
	</nav>

	<main role="main" class="container">

	<div class="starter-template">
		
		<form th:action="@{/}">
			<table border="1" style="width: 300px" align="center">
			<tr><th>Cognome</th><th>Ruolo</th><th>Squadra</th><th>Quotazione</th></tr>
			<tr th:each="giocatore: ${listaGioc}">
			<td th:text="${giocatore.cognome}"> </td>
			<td  th:text="${giocatore.ruolo}"> </td>
			<td  th:text="${giocatore.squadra}"> </td>
			<td th:text="${giocatore.quotazione}"> </td></tr>
			</table>
			<br>
			 <input class="btn btn-primary" type="submit" value="Torna alla home">
	</form>
	</div>
	


	</main>
	

	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
